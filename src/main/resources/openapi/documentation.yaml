openapi: "3.1.0"
info:
  title: "frogdream_neo API"
  description: "frogdream_neo API"
  version: "1.0.0"
servers:
- url: "https://frogdream_neo"
paths:
  /buy:
    get:
      description: ""
      parameters:
      - name: "nickName"
        in: "query"
        required: false
        schema:
          type: "string"
      - name: "promo"
        in: "query"
        required: false
        schema:
          type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "NickName is required"
        "302":
          description: "Found <br> Redirect"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
        "403":
          description: "Forbidden"
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Function1_? super HTML"
              examples:
                text/html:
                  description: "HTML document"
                  value: ""
        "500":
          description: "Internal Server Error"
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Function1_? super HTML"
              examples:
                text/html:
                  description: "HTML document"
                  value: ""
  /easydonate-callback:
    post:
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EasyDonateCallback"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
  /bank/cards:
    get:
      description: ""
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "403":
          description: "Forbidden"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Card"
  /bank/cards/{id}:
    get:
      description: ""
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "403":
          description: "Forbidden"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Card"
    patch:
      description: ""
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardPatchRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "403":
          description: "Forbidden"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
  /bank/cards/{id}/transfer:
    post:
      description: ""
      parameters:
      - name: "target"
        in: "query"
        required: false
        schema:
          type: "integer"
      - name: "amount"
        in: "query"
        required: false
        schema:
          type: "integer"
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "403":
          description: "Forbidden"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
  /:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Hello World!"
  /@me:
    get:
      description: ""
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Player"
  /players/{id}:
    get:
      description: ""
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PlayerDetailsResponse"
  /players/{id}/cards:
    get:
      description: ""
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Map_String"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/CardInfo"
  /top:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TopEntry"
  /callback:
    get:
      description: ""
      responses:
        "302":
          description: "Found <br> Redirect"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "/home"
                Example#2:
                  value: ""
                Example#3:
                  value: ""
  /login:
    get:
      description: ""
components:
  schemas:
    Function1:
      type: "object"
      properties: {}
    Function1_? super HTML:
      type: "object"
    Function1_? super String:
      type: "object"
    EasyDonateCallback:
      type: "object"
      properties:
        payment_id:
          type: "integer"
          format: "int32"
        cost:
          type: "number"
          format: "double"
        customer:
          type: "string"
        signature:
          type: "string"
      required:
      - "customer"
      - "signature"
    Map:
      type: "object"
      properties: {}
    Map_String:
      type: "string"
    CardColor:
      type: "object"
      properties: {}
    Card:
      type: "object"
      properties:
        _id:
          type: "integer"
          format: "int32"
        balance:
          type: "integer"
          format: "int32"
        player:
          type: "string"
        name:
          type: "string"
        locked:
          type: "boolean"
        expiresAt:
          type: "integer"
          format: "int64"
        color:
          $ref: "#/components/schemas/CardColor"
      required:
      - "player"
      - "name"
      - "color"
    CardPatchRequest:
      type: "object"
      properties:
        name:
          type: "string"
        color:
          $ref: "#/components/schemas/CardColor"
    Player:
      type: "object"
      properties:
        discordID:
          type: "string"
        nickName:
          type: "string"
        email:
          type: "string"
        reason:
          type: "string"
        bedrockNickName:
          type: "string"
        uuid:
          type: "string"
        lastNameChange:
          type: "integer"
          format: "int64"
        _id:
          $ref: "#/components/schemas/Player"
      required:
      - "discordID"
      - "nickName"
      - "email"
      - "uuid"
      - "_id"
    PlayerDetailsResponse:
      type: "object"
      properties:
        nickName:
          type: "string"
        skin:
          type: "string"
        head:
          type: "string"
        premium:
          type: "boolean"
        playTime:
          type: "integer"
          format: "int32"
        description:
          type: "string"
        roles:
          type: "array"
          items:
            type: "string"
      required:
      - "nickName"
      - "skin"
      - "head"
      - "description"
      - "roles"
    CardInfo:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        color:
          $ref: "#/components/schemas/CardColor"
      required:
      - "name"
      - "color"
    TopEntry:
      type: "object"
      properties:
        name:
          type: "string"
        value:
          type: "integer"
          format: "int32"
      required:
      - "name"